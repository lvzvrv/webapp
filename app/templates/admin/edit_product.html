{% extends "base.html" %}

{% block content %}
<style>
    .admin-form-container {
        background-color: #1e1e1e;
        border-radius: 12px;
        padding: 2rem;
        margin-top: 2rem;
        color: #e0e0e0;
    }

    .form-label {
        color: #e0e0e0;
        font-weight: 500;
        margin-top: 1rem;
    }

    .form-control {
        background-color: #2d2d2d;
        border: 1px solid #333;
        color: #e0e0e0;
    }

    .btn-submit {
        background-color: #bb86fc;
        border: none;
        font-weight: 600;
        padding: 10px 20px;
        margin-top: 1.5rem;
    }

    .btn-submit:hover {
        background-color: #9a67cb;
    }

    .error-message {
        color: #f44336;
        margin-top: 1rem;
    }
</style>

<div class="container">
    <div class="admin-form-container">
        <h2 class="mb-4">Редактирование товара #{{ product.id }}</h2>

        {% if error %}
        <div class="alert alert-danger error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/admin/update-product/{{ product.id }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Название товара:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>

            <div class="mb-3">
                <label for="small_description" class="form-label">Краткое описание:</label>
                <textarea class="form-control" id="small_description" name="small_description" rows="2" required>{{ product.small_description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Полное описание:</label>
                <textarea class="form-control" id="description" name="description" rows="5" style="white-space: pre-wrap;">{{ product.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Цена (в рублях):</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>

            <div class="mb-3">
                <label for="images" class="form-label">Изображения (URL через запятую):</label>
                <textarea class="form-control" id="images" name="image_urls" rows="3" required>{{ image_urls }}</textarea>
            </div>

            <button type="submit" class="btn btn-submit">Сохранить изменения</button>
            <a href="/admin" class="btn btn-secondary ms-2">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
