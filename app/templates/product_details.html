{% extends "base.html" %}

{% block content %}
<style>
    .product-container {
        background-color: #1e1e1e;
        border-radius: 12px;
        padding: 2rem;
        margin-top: 2rem;
    }

    .product-images {
        aspect-ratio: 1/1;
    }

    .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        max-height: 500px;
    }

    .product-info {
        color: #e0e0e0;
    }

    .product-title {
        color: #bb86fc;
        font-weight: 700;
        margin-bottom: 1.5rem;
    }

    .product-price {
        color: #4caf50;
        font-weight: 700;
        font-size: 1.5rem;
        margin: 1.5rem 0;
    }

    .product-description {
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .btn-buy {
        background-color: #4caf50;
        color: white;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-buy:hover {
        background-color: #3d8b40;
        transform: translateY(-2px);
    }
</style>

<div class="container">
    <div class="row product-container">
        <div class="col-md-6">
            <div id="productCarousel" class="carousel slide product-images" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for image in product.images %}
                    <div class="carousel-item {% if loop.first %}active{% endif %}">
                        <img src="{{ image }}" class="d-block w-100" alt="{{ product.name }}">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-6 product-info">
            <h1 class="product-title">{{ product.name }}</h1>
            <p class="product-price">{{ product.price }} ₽ за 25г</p>
            <div class="product-description">
                {{ product.description }}
            </div>
            <form action="/buy" method="post">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit" class="btn-buy">Добавить в корзину</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
