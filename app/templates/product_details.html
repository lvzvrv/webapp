{% extends "base.html" %}

{% block content %}
<style>
    .product-container {
        background-color: #1e1e1e;
        border-radius: 12px;
        padding: 2rem;
        margin-top: 2rem;
    }

    .product-images {
        aspect-ratio: 1/1;
    }

    .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        max-height: 500px;
    }

    .product-info {
        color: #e0e0e0;
    }

    .product-title {
        color: #bb86fc;
        font-weight: 700;
        margin-bottom: 1.5rem;
    }

    .product-price {
        color: #4caf50;
        font-weight: 700;
        font-size: 1.5rem;
        margin: 1.5rem 0;
    }

    .product-description {
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .btn-add-to-cart {
        background-color: #4caf50;
        color: white;
        font-weight: 600;
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        transition: all 0.3s ease;
        font-size: 1.1rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-add-to-cart:hover {
        background-color: #3d8b40;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 20px 0;
    }

    .quantity-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #bb86fc;
        color: white;
        border: none;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .quantity-btn:hover {
        background-color: #9a67cb;
        transform: scale(1.1);
    }

    .quantity-display {
        font-size: 1.2rem;
        font-weight: 600;
        min-width: 30px;
        text-align: center;
    }
</style>

<div class="container">
    <div class="row product-container">
        <div class="col-md-6">
            <div id="productCarousel" class="carousel slide product-images" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for image in product.images %}
                    <div class="carousel-item {% if loop.first %}active{% endif %}">
                        <img src="{{ image }}" class="d-block w-100" alt="{{ product.name }}">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-6 product-info">
            <h1 class="product-title">{{ product.name }}</h1>
            <p class="product-price">{{ product.price }} ₽ за 25г</p>
            <div class="product-description">
                {{ product.description }}
            </div>

            <div class="quantity-controls">
                <button type="button" class="quantity-btn" id="decrease-quantity">-</button>
                <span class="quantity-display" id="quantity-display">1</span>
                <button type="button" class="quantity-btn" id="increase-quantity">+</button>
            </div>

            <form action="/add-to-cart" method="post" id="add-to-cart-form">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <input type="hidden" name="quantity" value="1" id="quantity-input">
                <button type="submit" class="btn-add-to-cart">
                    <i class="bi bi-cart-plus"></i> Добавить в корзину
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const quantityDisplay = document.getElementById('quantity-display');
        const quantityInput = document.getElementById('quantity-input');
        const increaseBtn = document.getElementById('increase-quantity');
        const decreaseBtn = document.getElementById('decrease-quantity');

        let quantity = 1;

        increaseBtn.addEventListener('click', function() {
            quantity++;
            updateQuantity();
        });

        decreaseBtn.addEventListener('click', function() {
            if (quantity > 1) {
                quantity--;
                updateQuantity();
            }
        });

        function updateQuantity() {
            quantityDisplay.textContent = quantity;
            quantityInput.value = quantity;
        }
    });
</script>
{% endblock %}
