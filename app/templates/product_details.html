{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {% if product.images %}
            <div id="productCarousel" class="carousel slide">
                <div class="carousel-inner">
                    {% for image in product.images %}
                    <div class="carousel-item {% if loop.first %}active{% endif %}">
                        <img src="{{ image }}" class="d-block w-100" alt="Изображение товара">
                    </div>
                    {% endfor %}
                </div>
                <!-- Элементы управления каруселью -->
            </div>
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="text-muted">{{ product.type }}</p>
            <h3 class="my-4">{{ product.price }} монет</h3>

            <div class="mb-4">
                <h4>Описание</h4>
                <p>{{ product.description }}</p>
            </div>

            <form action="/buy" method="post">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit" class="btn btn-primary btn-lg">Купить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
