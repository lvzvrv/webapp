{% extends "base.html" %}

{% block content %}
<style>
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
        padding: 15px;
    }

    .product-card {
        background-color: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
    }

    .product-image-container {
        width: 100%;
        aspect-ratio: 1/1;
        position: relative;
        overflow: hidden;
        touch-action: pan-y;
    }

    .product-image-slider {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.3s ease;
    }

    .product-image {
        flex: 0 0 100%;
        height: 100%;
        object-fit: cover;
        user-select: none;
    }

    .product-body {
        padding: 15px;
    }

    .product-title {
        color: var(--primary-color);
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }

    .product-desc {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .product-price {
        color: var(--secondary-color);
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 1rem;
    }

    .product-actions {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .btn-details {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        flex: 2;
    }

    .btn-add {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        flex: 1;
        transition: all 0.3s;
    }

    .quantity-control {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-right: 5px;
    }

    .quantity-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
    }

    .quantity-display {
        min-width: 30px;
        text-align: center;
        font-size: 0.9rem;
    }

    @media (max-width: 768px) {
        .product-grid {
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        .product-body {
            padding: 12px;
        }
    }

    @media (max-width: 480px) {
        .product-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <div class="product-image-container" id="container-{{ product.id }}">
            <div class="product-image-slider" id="slider-{{ product.id }}">
                {% for image in product.images %}
                <img src="{{ image }}" class="product-image" alt="{{ product.name }}">
                {% endfor %}
            </div>
        </div>

        <div class="product-body">
            <h3 class="product-title">{{ product.name }}</h3>
            <p class="product-desc">{{ product.small_description }}</p>
            <p class="product-price">{{ product.price }} ₽</p>

            <div class="product-actions">
                <a href="/product/{{ product.id }}" class="btn btn-details">
                    Подробнее
                </a>
                <div class="quantity-control">
                    <button class="quantity-btn minus" data-product-id="{{ product.id }}">-</button>
                    <span class="quantity-display" id="qty-{{ product.id }}">1</span>
                    <button class="quantity-btn plus" data-product-id="{{ product.id }}">+</button>
                </div>
                <button class="btn btn-add add-to-cart" data-product-id="{{ product.id }}">
                    Добавить
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Инициализация свайпа для изображений
        {% for product in products %}
        {% if product.images|length > 1 %}
        (function() {
            const container = document.getElementById('container-{{ product.id }}');
            const slider = document.getElementById('slider-{{ product.id }}');
            let startX, currentX, isDragging = false;
            let currentIndex = 0;

            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
                slider.style.transition = 'none';
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX;
                const diff = startX - currentX;
                slider.style.transform = `translateX(calc(-${currentIndex * 100}% - ${diff}px))`;
            }, { passive: true });

            container.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;

                const diff = startX - currentX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentIndex < {{ product.images|length }} - 1) {
                        currentIndex++;
                    } else if (diff < 0 && currentIndex > 0) {
                        currentIndex--;
                    }
                }

                slider.style.transition = 'transform 0.3s ease';
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            });
        })();
        {% endif %}
        {% endfor %}

        // Обработчики для кнопок +/-
        document.querySelectorAll('.quantity-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const productId = this.dataset.productId;
                const display = document.getElementById(`qty-${productId}`);
                let qty = parseInt(display.textContent);

                if (this.classList.contains('minus') && qty > 1) {
                    qty--;
                } else if (this.classList.contains('plus')) {
                    qty++;
                }

                display.textContent = qty;
            });
        });

        // Обработчик для кнопки "Добавить"
        document.querySelectorAll('.add-to-cart').forEach(btn => {
            btn.addEventListener('click', async function() {
                const productId = this.dataset.productId;
                const quantity = parseInt(document.getElementById(`qty-${productId}`).textContent);
                const originalText = this.textContent;

                this.textContent = '...';
                this.disabled = true;

                try {
                    const response = await fetch('/add-to-cart', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `product_id=${productId}&quantity=${quantity}`
                    });

                    if (response.ok) {
                        updateCartCounter(quantity);
                        this.textContent = '✓ Добавлено';
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.disabled = false;
                        }, 1500);
                    } else {
                        throw new Error('Ошибка добавления');
                    }
                } catch (error) {
                    this.textContent = 'Ошибка';
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.disabled = false;
                    }, 1500);
                }
            });
        });
    });
</script>
{% endblock %}
