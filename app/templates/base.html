<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea High</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #bb86fc;
            --primary-hover: #9a67cb;
            --secondary-color: #4caf50;
            --secondary-hover: #3d8b40;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --text-light: #e0e0e0;
            --text-muted: #b0b0b0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding-bottom: 70px;
            margin: 0;
        }

        .fixed-bottom {
            background-color: var(--dark-bg);
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <main class="container-fluid px-0">
        {% block content %}{% endblock %}
    </main>

    {% if not request.path.startswith('/cart') %}
    <div class="fixed-bottom d-block d-lg-none" style="z-index: 1000;">
        <div class="container-fluid p-0">
            <a href="/cart" class="btn btn-primary w-100 rounded-0 py-3 d-flex justify-content-center align-items-center"
               style="background-color: var(--secondary-color); border: none;">
                Корзина (<span id="cart-counter">{{ cart_items_count if cart_items_count else 0 }}</span>)
            </a>
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let cartCount = parseInt(document.getElementById('cart-counter')?.textContent) || 0;

        function updateCartCounter(change) {
            cartCount += change;
            const counter = document.getElementById('cart-counter');
            if (counter) {
                counter.textContent = cartCount;
            }
        }
    </script>
</body>
</html>
