{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Детали заказа №{{ order.id }}</h1>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ order.product.name }}</h5>
        <p class="card-text">{{ order.product.description }}</p>
        <p class="card-text"><strong>Количество:</strong> {{ order.quantity }}</p>
        <p class="card-text"><strong>Общая стоимость:</strong> {{ order.total_price }} монет</p>
        <p class="card-text"><strong>Дата заказа:</strong> {{ order.created_at.strftime('%d.%m.%Y %H:%M') }}</p>
    </div>
</div>

{% endblock %}
